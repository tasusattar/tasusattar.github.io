<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="../allcss/colors.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="home.css" media="screen,projection"/>

</head>


<body>
  <div id='leftside'>
    <div id='WORK' title='WORK' class='bubble' onmouseover="hovs('WORK')" onmouseout="hovs('opening')" onclick="window.parent.choosefirstpage('WORK')">
      <span class='homelabels'>WORK</span>
    </div>
    <div id='ABOUT' title='ABOUT' class='bubble' onmouseover="hovs('ABOUT')" onmouseout="hovs('opening')" onclick="window.parent.choosefirstpage('ABOUT')">
      <span class='homelabels'>ABOUT</span>
    </div>
    <div id='TRAVELS' title='TRAVELS' class='bubble' onmouseover="hovs('TRAVELS')" onmouseout="hovs('opening')" onclick="window.parent.choosefirstpage('TRAVELS')">
      <span class='homelabels'>TRAVEL</span>
    </div>
  </div>

  <div id='rightside'>
    <div id='PORTFOLIO' title='PORTFOLIO' class='bubble' onmouseover="hovs('PORTFOLIO')" onmouseout="hovs('opening')" onclick="window.parent.choosefirstpage('PORTFOLIO')">
      <span class='homelabels'>PORTFOLIO</span>
    </div>
    <div id='MUSINGS' title='MUSINGS' class='bubble' onmouseover="hovs('MUSINGS')" onmouseout="hovs('opening')" onclick="window.parent.choosefirstpage('MUSINGS')">
      <span class='homelabels'>MUSINGS</span>
    </div>

    <div id='prompter' class='bubble' onmouseover="hovs('prompter')" onmouseout="hovs('opening')" onclick="promptclick()">
      <div id='typewritercontainer'>
        <div id='typewriter'>
            HI! Welcome to my website. This is a website about me, Tasawar Sattar.
        </div>
      </div>
    </div>

  </div>

  <script src='home.js'></script>
</body>


</html>
