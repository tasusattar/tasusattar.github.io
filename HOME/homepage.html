<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="../allcss/colors.css" media="screen,projection"/>

<style type="text/css">
    body{
      display: block;
      height:100%;
      width: 100%;
      margin:0;

      background-color: var(--dark);
    }

    #slideshow {
      display: block;
      height:100vh;
      width: 100vw;
      margin:0;
      opacity: 0;

      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: 0.5s ease;

      overflow: hidden;
    }

</style>

</head>


<body>
  <div id='slideshow'>
  </div>


<!-- Full JS -->
<script>

  var prntwindow = window.parent;
  var prevpgstack = prntwindow.prevpgstack;
  var frameel = prntwindow.frameelem;
  var slider = document.getElementById('slideshow');
  var allslides = ["OpeningPhotos/ColorCover.JPG", "OpeningPhotos/throughthelights.JPG", "OpeningPhotos/Squirrel.jpg"];


  prntwindow.backbutt.style.display = 'none';
  prntwindow.highlightbox.style.display = 'flex';
  prntwindow.footerbox.style.top = '155vh';
  prntwindow.addfolio.style.display = 'block';

  frameel.style.backgroundColor = 'transparent';
  prevpgstack = [];

  frameel.style.height = "0"
  frameel.style.width = "0";
  frameel.style.visibility = "hidden";
  frameel.style.opacity = 0;

setTimeout(function(){
  frameel.style.height = "94vh"
  frameel.style.width = "92vw";
  frameel.style.visibility = "visible";
  frameel.style.opacity = 1;
  frameel.style.top = 'auto';
}, 350);

  var islide = 0;
  sliding();

  function sliding() {
    slider.style.opacity = 0;
    slider.setAttribute('style', 'background-image: url('+allslides[islide]+')')

    islide = (islide+1 == allslides.length) ? 0 : islide + 1;
    setTimeout(sliding, 5000); // Change image every 5.5 seconds
    setTimeout(function(){slider.style.opacity = 1;},400);slider.style.opacity = 1;

  }

</script>

</body>


</html>
