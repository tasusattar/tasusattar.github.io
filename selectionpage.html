<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="allcss/colors.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="allcss/commonselect.css" media="screen,projection"/>

</head>


<body>

  <div id='subheader'>
    <span class="subtit">All</span>
    <span class="subtit">Collections</span>
    <span class="subtit">Singles</span>
  </div>

  <div id='profilepic'></div>
  <div id='bannerpic'></div>

  <div id='description'></div>

  <div id='listcontainer'></div>

  <!-- <script src='selection.js'></script> -->
  <script>
    var thispg = window.parent.current;
    var divs = ['profilepic', 'bannerpic', 'description', 'listcontainer'];
    var docbod = document.body;

    for (var divi = 0; divi < divs.length; divi++){
      var div = divs[divi];
      var realelem = document.getElementById(div);
      thispg.generate(div, realelem);
    }


    setTimeout(function(){
      docbod.style.width = "100%";
      docbod.style.visibility = "visible";
      docbod.style.opacity = 1;
    }, 600);

    document.addEventListener('keydown', window.parent.keyswitch);
  </script>

</body>


</html>
