<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" href="../allcss/colors.css" media="screen,projection"/>

  <style type="text/css">
    body{
      height:100%;
      width: 100%;
      margin:0;
      background-color: var(--dark);
    }
    #displayscreen{
      display: block;
      /* height: 100vh;
      width: 100vw; */
      height: 0;
      width: 0;
      margin: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;

      align-self: center;

      visibility: hidden;
      opacity: 0;
      transition: 0.5s ease-in-out;
    }
  </style>

</head>


<body>
  <div id='displayscreen'></div>

  <script>
    var selected = window.parent.singlepickedpth;
    var dscreen = document.getElementById('displayscreen');
    // document.body.style.backgroundImage = selected;
    dscreen.setAttribute('style', ("background-image: url('" + selected + "')"));

    setTimeout(function(){
      dscreen.style.height = "100vh"
      dscreen.style.width = "100vw";
      dscreen.style.visibility = "visible";
      dscreen.style.opacity = 1;
    }, 300);

    document.addEventListener('keydown', keyswitch);

    function keyswitch(e){
      e = e || window.event;

      switch (e.keyCode) {
        case 37:
            // alert('left');
            window.parent.switchselected(false);
            break;
        case 39:
            // alert('right');
            window.parent.switchselected(true);
            break;

    };

  </script>

</body>


</html>
